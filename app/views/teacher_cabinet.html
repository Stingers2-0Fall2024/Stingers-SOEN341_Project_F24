<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Cabinet - Sprint 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .student-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button.subtract {
            background-color: #FF5733;
        }
        button.form-team {
            background-color: #4CAF50;
        }
        button.submit-list {
            background-color: #28A745;
        }
        .team-section {
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        .modal-content h3 {
            text-align: center;
        }
        .close-btn {
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./views/style.css">
</head>
<body>
    <div class="header">
        <p class = "headerTitle">Something title</p>
        <table class="headerTable">
            <th class="headerTh">
                <a href="/home" class = "headerLink">Home</a>
            </th>
            <th class="headerTh">
                <a href="/dashboard" class = "headerLink">Dashboard</a>
            </th>
            <th class="headerTh">
                <a href="/account" class = "headerLink">Account</a>
            </th>
        </table>
    </div>
    <div class="container">
        <h2>Teacher's Cabinet</h2>
        
        <div class="student-section">
            <input type="text" placeholder="Student ID" id="studentId"> <!-- ID first -->
            <input type="text" placeholder="Student Name" id="studentName"> <!-- Name second -->
            <input type="email" placeholder="Student Email" id="studentEmail"> <!-- Email third -->
            <input type="password" placeholder="Student Password" id="studentPassword"> <!-- Password last -->
            <button onclick="addStudent()">Add Student</button>
            <button class="subtract" onclick="subtractStudent()">Subtract Last Student</button>
        </div>

        <div class="student-section">
            <input type="file" id="csvFileInput" accept=".csv" />
            <button class="submit-list" onclick="submitCSV()">Submit CSV</button>
        </div>

        <div class="team-section">
            <button class="subtract" onclick="deleteSelectedStudents()">Delete Selected Students</button>
            <button class="form-team" onclick="formTeam()">Form Team with Selected Students</button>
        </div>

        <!-- Student list will be displayed here -->
        <ul id="studentList" style="display: none;"></ul>

        <!-- Modal to display students -->
        <div id="studentModal" class="modal">
            <div class="modal-content">
                <h3>Submitted Student List</h3>
                <ul id="submittedStudentList"></ul>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>

        <h3>Formed Teams</h3>
        <ul id="teamList"></ul>
        <button onclick="saveTeams()">Save changes</button>
        
    </div>

    <script>
        const studentList = [];
        const teamList = [];

        function saveTeams(){
            const xhr = new XMLHttpRequest();

            xhr.open("POST", "/dashboard", true);

            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.send(JSON.stringify({teams: document.getElementById("teamList").innerHTML}));   
        }

        // Function to check if the student list file exists and load students if it does
        function loadStudentList() {
            fetch('./views/students.csv')  // Replace with the actual URL or endpoint to check the file
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        data.forEach(student => {
                            studentList.push(student);
                        });
                        updateStudentList();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Function to update the student list with checkboxes
        function updateStudentList() {
            const listElement = document.getElementById('studentList');
            listElement.innerHTML = '';
            if (studentList.length > 0) {
                listElement.style.display = 'block';  // Show the list only if there are students
                studentList.forEach((student, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <input type="checkbox" id="student_${index}" value="${index}">
                        Name: ${student.name}, Email: ${student.email}, ID: ${student.id}
                    `;
                    listElement.appendChild(listItem);
                });
            } else {
                listElement.style.display = 'none';  // Hide the list if no students
            }
        }

        // Function to add a new student
        function addStudent() {
            const id = document.getElementById('studentId').value;
            const name = document.getElementById('studentName').value;
            const email = document.getElementById('studentEmail').value;
            const password = document.getElementById('studentPassword').value;
            if (id && name && email && password) {
                studentList.push({ id, name, email, password });
                updateStudentList();
                clearInputs();
            } else {
                alert("Please enter Student ID, Name, Email, and Password");
            }
        }

        // Function to remove the last added student
        function subtractStudent() {
            if (studentList.length > 0) {
                studentList.pop();
                updateStudentList();
            } else {
                alert("No students to remove");
            }
        }

        // Function to delete selected students
        function deleteSelectedStudents() {
            const checkboxes = document.querySelectorAll('#studentList input[type="checkbox"]:checked');
            checkboxes.forEach((checkbox) => {
                const index = checkbox.value;
                studentList.splice(index, 1);  // Remove the student from the list
            });
            updateStudentList();  // Refresh the student list
        }

        // Function to form a team with selected students
        function formTeam() {
            const selectedStudents = [];
            const checkboxes = document.querySelectorAll('#studentList input[type="checkbox"]:checked');
            checkboxes.forEach((checkbox) => {
                const index = checkbox.value;
                selectedStudents.push(studentList[index]);
            });
            
            if (selectedStudents.length > 0) {
                teamList.push(selectedStudents);  // Add the formed team to the teamList array
                alert(`Team formed with ${selectedStudents.length} students.`);
                updateTeamList();  // Update the displayed team list
            } else {
                alert("Please select students to form a team.");
            }
        }

        // Function to update the team list
        function updateTeamList() {
            const teamElement = document.getElementById('teamList');
            teamElement.innerHTML = '';
            if (teamList.length > 0) {
                teamList.forEach((team, index) => {
                    const teamItem = document.createElement('li');
                    const teamMembers = team.map(student => student.name).join(', ');
                    teamItem.textContent = `Team ${index + 1}: ${teamMembers}`;
                    teamElement.appendChild(teamItem);
                });
            }
        }

        // Function to submit a CSV file with students
        function submitCSV() {
            const fileInput = document.getElementById('csvFileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const csv = e.target.result;
                    const rows = csv.split("\n");
                    rows.forEach(row => {
                        const [id, name, email, password] = row.split(",");
                        if (id && name && email && password) {
                            studentList.push({ id: id.trim(), name: name.trim(), email: email.trim(), password: password.trim() });
                        } else {
                            alert("Invalid row in CSV");
                        }
                    });
                    updateStudentList();
                };
                reader.readAsText(file);
            } else {
                alert("Please select a CSV file.");
            }
        }

        // Function to clear input fields
        function clearInputs() {
            document.getElementById('studentId').value = '';
            document.getElementById('studentName').value = '';
            document.getElementById('studentEmail').value = '';
            document.getElementById('studentPassword').value = '';
        }

        // Modal functions
        function openModal() {
            document.getElementById('studentModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        // Load students when the page loads
        window.onload = function () {
            loadStudentList();
        };

    </script>

</body>
</html>
