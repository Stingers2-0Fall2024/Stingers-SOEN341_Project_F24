<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for the entire table */
      #table-List {
        width: 100%;
        border-collapse: collapse;
      }

      /* Style for table headers */
      #table-List th {
        background-color: #f2f2f2;
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
      }

      /* Style for table rows */
      #table-List td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
      }
    </style>
</head>
<body>
    <!-- Name of the Individual -->
    <h1>Name Grades</h1>
    <table id="table-List">
        <!-- Criteria -->
        <tr>
            <th>Collaboration</th>
            <th>Communication</th>
            <th>Contribution</th>
        </tr>
        <!-- Grades for each criteria -->
        <td>0</td>
        <td>0</td>
        <td>0</td>
    </table>
</body>
</html>
