
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Cabinet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .team-section {
            margin-bottom: 20px;
        }
        .team-section h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .team-list, .comment-section, .peer-assessment {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .team-list ul {
            list-style-type: none;
            padding: 0;
        }
        .team-list ul li {
            background-color: #e1e1e1;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .comment-box {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.delete {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.9;
        }
        .peer-assessment-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .peer-assessment-table th, .peer-assessment-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .peer-assessment-table th {
            background-color: #f2f2f2;
        }
        .peer-assessment input[type="number"] {
            width: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student's Cabinet</h1>

    <!-- Team Section -->
    <div class="team-section">
        <h3>Your Team:</h3>
        <div class="team-list">
            <ul id="team-list">
                <!-- Team members will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- Teacher's Comment Section -->
    <div class="comment-section">
        <h3>Teacher's Comment:</h3>
        <textarea id="teacher-comment" class="comment-box" rows="5" readonly>Great job on the project so far. Keep working on collaboration and communication.</textarea>
    </div>

    <!-- Peer Assessment Section -->
    <div class="peer-assessment">
        <h3>Peer Assessment:</h3>
        <p>Rate your teammates on a scale of 1 to 5:</p>
        <table class="peer-assessment-table">
            <thead>
                <tr>
                    <th>Teammate</th>
                    <th>Conceptual Contribution</th>
                    <th>Practical Contribution</th>
                    <th>Work Ethic</th>
                    <th>Optional comment</th>
                </tr>
            </thead>
            <tbody id="peer-assessment-table">
                <!-- Peer assessment rows will be dynamically added here -->
            </tbody>
        </table>
        <button id="submit-assessment">Submit Assessment</button>
    </div>
</div>

<script>
    // Sample team data
    const team = [
        { name: "Hayley Cooper", email: "hayley_cooper@live.concordia.ca" },
        { name: "William Bender", email: "william_bender@live.concordia.ca" },
        { name: "Patricia Davis", email: "patricia_davis@live.concordia.ca" },
        { name: "Deanna Shepard", email: "deanna_shepard@live.concordia.ca" }
    ];

    // Function to display the team list
    function displayTeam() {
        const teamListElement = document.getElementById('team-list');
        const peerAssessmentTable = document.getElementById('peer-assessment-table');

        team.forEach(member => {
            // Add team members to the list
            const listItem = document.createElement('li');
            listItem.textContent = `${member.name} (${member.email})`;
            teamListElement.appendChild(listItem);

            // Add rows to the peer assessment table
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${member.name}</td>
                <td><input type="number" min="1" max="5" value="5"></td>
                <td><input type="number" min="1" max="5" value="5"></td>
                <td><input type="number" min="1" max="5" value="5"></td>
                <td><textarea rows="2" cols="20" placeholder="Add comment"></textarea></td>
            `;
            peerAssessmentTable.appendChild(row);
        });
    }

    // Handle form submission
    document.getElementById('submit-assessment').addEventListener('click', function () {
        const assessments = [];
        const rows = document.querySelectorAll('#peer-assessment-table tr');

        rows.forEach((row, index) => {
            const collaboration = row.querySelector('td:nth-child(2) input').value;
            const communication = row.querySelector('td:nth-child(3) input').value;
            const contribution = row.querySelector('td:nth-child(4) input').value;
            const comment = row.querySelector('td:nth-child(5) textarea').value;

            assessments.push({
                teammate: team[index].name,
                collaboration: collaboration,
                communication: communication,
                contribution: contribution,
                comment: comment
            });
        });

        console.log("Peer Assessment Submitted:", assessments);
        alert("Peer assessment submitted successfully!");
    });

    // Initialize the page by displaying the team
    displayTeam();
</script>

</body>
</html>
