name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest]  # Specify OS for compatibility
    
    steps:
      # Step 1: Check out code
      - name: Checkout Code
        uses: actions/checkout@v3  # Updated to v3 for latest compatibility

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: '22'  # Using Node.js 22 as specified

      # Frontend Setup and Build
      - name: Install Frontend Dependencies
        working-directory: ./new design
        run: npm install

      - name: Run Frontend Tests
        working-directory: ./new design
        run: npm test

      - name: Build Frontend
        working-directory: ./new design
        run: npm run build

      # Backend Setup and Build
      - name: Install Backend Dependencies
        working-directory: ./new design/backend
        run: npm install

      - name: Set up SQLite
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Run Backend Tests
        working-directory: ./new design/backend
        run: npm test

      - name: Build Backend
        working-directory: ./new design/backend
        run: npm run build
