name: CI Pipeline

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }} #This is done to have compatibility with other OS's
    
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Frontend Dependencies
        working-directory: ./new design
        run: npm install

      - name: Run Frontend Tests
        working-directory: ./new design
        run: npm test

      - name: Build Frontend
        working-directory: ./new design
        run: npm run build

      - name: Install Backend Dependencies
        working-directory: ./new design/backend
        run: npm install

      - name: Set up SQLite
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install sqlite3

      - name: Run Backend Tests
        working-directory: ./new design/backend
        run: npm test

      - name: Build Backend
        working-directory: ./new design/backend
        run: npm run build
